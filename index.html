<body>
        <!-- cruds ==> create read update delete search -->
    
<div class="crud">

    <div class="head">
        <h2>crud</h2>
        <p>PRODUCT MANAGEMENT SYSTEM</p>
    </div>

    <div class="inputs">

        <input type="text" placeholder="Title" id="title">
        <div class="price">
            <input onkeyup="getTotal()" type="number" id="price" placeholder="Price" value="">
            <input onkeyup="getTotal()" type="number" id="taxes" placeholder="Taxes">
            <input onkeyup="getTotal()" type="number" id="ads" placeholder="Ads">
            <input onkeyup="getTotal()" type="number" id="discount" placeholder="Discount">
            <small id="total"></small>
        </div>
        <input type="number" placeholder="Count" id="count">
        <input type="number" placeholder="Category" id="category">
        <button id="submit">Create</button>
    </div>

    <div class="outputs">
        <div class="searchBlock">
        <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">

        <div class="btnSearch">
                <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
                <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button>
        </div>

    </div>

    <div id="deleteAll">
        
    </div>


<table>

    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Price</th>
        <th>Taxes</th>
        <th>Ads</th>
        <th>Discount</th>
        <th>Total</th>
        <th>Category</th>
        <th>update</th>
        <th>delete</th>
    </tr>
